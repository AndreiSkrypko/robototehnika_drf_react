<!doctype html>
<!-- Объявление типа документа — сообщает браузеру, что это HTML5 -->
<html lang="en">
<head>
    <!-- Кодировка символов UTF-8 — поддержка всех языков, включая русский -->
    <meta charset="utf-8"/>

    <!-- Иконка сайта (favicon), отображается во вкладке браузера -->
    <link rel="icon" href="/favicon.ico"/>

    <!-- Адаптивная вёрстка — масштабирование сайта под ширину экрана устройства -->
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <!-- Цвет адресной строки (на мобильных устройствах) -->
    <meta name="theme-color" content="#000000"/>

    <!-- Краткое описание сайта (для поисковиков и соцсетей) -->
    <meta name="description" content="Web site created using create-react-app"/>

    <!-- Иконка для Apple-устройств (например, при добавлении сайта на главный экран) -->
    <link rel="apple-touch-icon" href="/logo192.png"/>

    <!-- Файл манифеста — описание приложения (иконки, имя и т. д.) для PWA -->
    <link rel="manifest" href="/manifest.json"/>

    <!-- Заголовок вкладки браузера -->
    <title>React App</title>

    <!-- Основной JavaScript-файл, собранный из React-приложения. defer означает "загружать асинхронно после HTML". -->
    <script defer="defer" src="/static/js/main.a6178680.js"></script>

    <!-- Основной CSS-файл приложения -->
    <link href="/static/css/main.e6c13ad2.css" rel="stylesheet">
</head>
<body>

<!-- Если в браузере отключён JavaScript, будет показано это сообщение -->
<noscript>You need to enable JavaScript to run this app.</noscript>

<!-- Контейнер, в который React "вмонтирует" всё приложение -->
<div id="root"></div>

</body>
</html>
